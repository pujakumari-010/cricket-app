<!DOCTYPE html>
<html>
  <head>
    <title>Umpire Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="text-center">   
    <div class="container">
     <div class="counters">
        <!-- Overs Section -->
        <p class="margin-right-10">Overs</p>
        <span id="overCount" class="margin-right-10">0</span>

        <!-- Balls Section -->
        <p class="margin-right-10">Balls</p>
        <span id="ballCount" class="margin-right-10">0</span>
      </div>

     <div class="action-buttons">
      <button id="add">+</button>
      <button id="subtract">-</button>
     </div> 
    </div> 

    <script src="script.js"></script>
  </body>
  
</html>
